<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./scr/css/reset.css">
<link rel="stylesheet" href="./scr/css/estilos.css">
<link rel="stylesheet" href="./scr/css/responsivo.css">

</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./scr/imagens/imagens/logo.svg" alt="Logo x-men">
    </header>
    
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens"> <!--lista desordenada-->
                <li class="personagem selecionado" id="Ciclope">
                    <img src="./scr/imagens/imagens/card-ciclope.jpg" alt="personagem ciclope">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->
                
                <li class="personagem" id="Jean Grey">
                    <img src="./scr/imagens/imagens/card-jean-grey.jpg" alt="personagem Jean Grey">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->

                <li class="personagem" id="Lince-Negra">
                    <img src="./scr/imagens/imagens/card-lince-negra.jpg" alt="personagem Lince Negra">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->

                <li class="personagem" id="Magneto">
                    <img src="./scr/imagens/imagens/card-magneto.jpg" alt="personagem Magneto">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->

                <li class="personagem" id="Noturno">
                    <img src="./scr/imagens/imagens/card-noturno.jpg" alt="personagem Noturno">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->

                <li class="personagem" id="Tempestade">
                    <img src="./scr/imagens/imagens/card-tempestade.jpg" alt="personagem Tempestade">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->

                <li class="personagem" id="Vampira">
                    <img src="./scr/imagens/imagens/card-vampira.jpg" alt="personagem Vampira">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->

                <li class="personagem" id="Wolverine">
                    <img src="./scr/imagens/imagens/card-wolverine.jpg" alt="personagem Wolverine">
                </li> <!--cada quadradinho que estiver o personagem, é uma "li"-->


            </ul>
        </section> <!--listagem dos personagens-->
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./scr/imagens/imagens/card-ciclope.png" alt="Personegem Selecionado">

            <div class="informacoes-personegem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajada ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section> <!--personagem selecionado-->
    </main>
</body>
</html>
